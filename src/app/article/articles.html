<app-table
  [columns]="columns"
  [dataSource]="dataSource"
  [isLoading]="isLoading()"
  [(filterValue)]="filterValue"
>
  <button mat-fab extended="false" toolbarActions matTooltip="New Post" [disabled]="isLoading()">
    <mat-icon>post_add</mat-icon>
  </button>
</app-table>

<ng-template #actionsTemplate let-element="value">
  <button matIconButton (click)="onEdit(element)" matTooltip="Edit">
    <mat-icon>edit</mat-icon>
  </button>
  <button matIconButton (click)="onDelete(element)" matTooltip="Delete">
    <mat-icon>delete</mat-icon>
  </button>
</ng-template>
